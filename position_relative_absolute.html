<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image img 
        {
            position: relative;
            width: 100%;
            opacity: .5;
        }
        .text h1
        {
            position: absolute;
            top: 25%;
            left: 30%;
            font-size:80px;
        }
        
    </style>
</head>
<body>
    
<!-- 
    1. static (Default)
    2. Relative
    3. Absolute
    4. Fixed
    5. Sticky
 -->

<div class="image">
    <img src="images/Education.jpg" alt="">
</div>
<div class="text">
    <h1>DIVYANG JAIN</h1>
</div>





</body>
</html>
