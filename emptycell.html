<html>
<head>
<style>

table.ex1 {
  empty-cells: show;
}
table.ex2 {
  empty-cells:hide;
}

</style>
</head>
<body>

    <h2>empty-cells: show (default):</h2>
<table class="ex1" border="1">
  <tr>
    <td>shivam</td>
    <td>Desai</td>
  </tr>
  <tr>
    <td>Priyanshi</td>
    <td></td>
  </tr>
</table>


<h1>The empty-cells Property</h1>

<h2>empty-cells: hide:</h2>
<table class="ex2" border="1">
  <tr>
    <td>prakshal</td>
    <td>jain</td>
  </tr>
  <tr>
    <td>Divyang</td>
    <td></td>
  </tr>
</table>


</body>
</html>
